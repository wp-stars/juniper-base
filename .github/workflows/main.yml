name: Deploy to Remote Server for Staging
on:
  push:
    branches: [ 'master' ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure SSH Key
        run: |
          echo "${{ secrets.DEPLOY_KEY }}" > deploy_key
          chmod 600 ./deploy_key

      - name: Deploy to Remote Server
        run: |
          ssh -i ./deploy_key -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'cd ~/recursing-brattain.37-120-171-104.plesk.page/ && git reset --hard && git clean -fd && git pull'
